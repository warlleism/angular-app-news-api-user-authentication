<app-header />

<div *ngFor="let item of items" class="container">

  <div class="container-img">
    <div>
      <p>{{ item.author }}</p>
      <p>{{ item.publishedAt }}</p>
    </div>
    <img src="{{ item.urlToImage }}" alt="Image" />
  </div>

  <div class="texts">
    <h2>{{ item.title }}</h2>
    <div>{{ item.description }}</div>
    <div>{{ item.content }}</div>
    <a href="{{ item.url }}" target="_blank">Saiba mais</a>
  </div>
</div>
