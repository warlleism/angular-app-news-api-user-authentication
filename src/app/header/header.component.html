<div class="main-conteiner">
  <div class="container-login">
    <h1 routerLink="/home">
      Three
      <div style="color: #9b9b9b">Word</div>
      News
    </h1>
    <div [ngClass]="{ 'expanded-search': isSearchExpanded }" class="input-icon">
      <div
        (click)="expandSearch()"
        [ngClass]="{ 'expanded-icon': isSearchExpanded }"
        class="container-icon"
      >
        <mat-icon
          style="font-size: 1.7rem"
          aria-hidden="false"
          aria-label="Example home icon"
          [fontIcon]="isSearchExpanded ? 'close' : 'search'"
        ></mat-icon>
      </div>
      <input
        type="text"
        [(ngModel)]="search"
        (input)="searchNews()"
        style="
          background-color: #242424;
          display: none;
          width: 90%;
          color: #fff;
          outline: none;
          font-size: 1.3rem;
          border: none;
          border-bottom: solid #505050 2px;
          height: 80%;
        "
        id="input"
      />
      <div style="width: 5%"></div>
    </div>
    <button type="button" (click)="isLogin ? logOutClick() : loginClick()">
      {{ isLogin ? "Sair" : "Entrar" }}
    </button>
  </div>
  <div class="container-title">
    <h1>Three Word News</h1>
  </div>

  <div class="main-search-container" *ngIf="searchFilter.length > 0">
    <div
      *ngFor="let item of searchFilter; let i = index"
      class="search-container"
      (click)="adicionarItem(item)"
    >
      <div style="width: 100%" class="container-content">
        <img src="{{ item.urlToImage }}" alt="Image" />
        <div>
          <div>{{ item.title }}</div>
          <div>
            {{
              item.description.length > 100
                ? item.description.slice(0, 100) + "..."
                : item.description
            }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
